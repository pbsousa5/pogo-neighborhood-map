<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon Go Neighborhood Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 19.725862, lng: -155.06906},
      zoom: 18
    });
    var pokestop = {lat: 19.7247, lng: -155.068566};
    var marker = new google.maps.Marker({
      position: pokestop,
      map: map,
      title: 'Alii Ice Co. Compressor',
      icon: 'img/pokestop-marker.png'
    });
  }
</script>
<script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDnmyJXbQ5xflnzlvc1dJetLgJPbNerL-o&v=3&callback=initMap">
</script>
</body>
</html>
